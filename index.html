<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Channel Video Titles</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --sf-pro: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      --jetbrains-mono: 'JetBrains Mono', 'Courier New', monospace;
      
      --background: #0D1117;
      --panel-bg: rgba(30, 41, 59, 0.15);
      --panel-border: rgba(255, 255, 255, 0.06);
      --text-primary: #f0f8ff;
      --text-secondary: #a8b2d1;
      --accent-primary: #5865f2;
      --accent-gradient: linear-gradient(135deg, #7289da 0%, #5865f2 100%);
      --glass-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
      --glass-border: 1px solid rgba(255, 255, 255, 0.06);
      --glass-blur: blur(25px);
    }

    body {
      font-family: var(--sf-pro);
      background: linear-gradient(135deg, #0D1117 0%, #1a1a2e 50%, #16213e 100%);
      color: var(--text-primary);
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 30%, rgba(88, 101, 242, 0.06) 0%, transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(114, 137, 218, 0.06) 0%, transparent 50%),
        radial-gradient(circle at 40% 80%, rgba(88, 101, 242, 0.04) 0%, transparent 50%),
        radial-gradient(circle at 60% 20%, rgba(114, 137, 218, 0.04) 0%, transparent 50%);
      pointer-events: none;
      z-index: -1;
      animation: liquidFloat 25s ease-in-out infinite;
    }

    @keyframes liquidFloat {
      0%, 100% { 
        transform: translate(0, 0) scale(1) rotate(0deg); 
        opacity: 0.8;
      }
      25% { 
        transform: translate(-15px, -10px) scale(1.02) rotate(1deg); 
        opacity: 0.9;
      }
      50% { 
        transform: translate(10px, -8px) scale(0.98) rotate(-0.5deg); 
        opacity: 0.7;
      }
      75% { 
        transform: translate(-8px, 12px) scale(1.01) rotate(0.5deg); 
        opacity: 0.85;
      }
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem 1rem;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .header {
      text-align: center;
      margin-bottom: 3rem;
      animation: fadeInUp 0.8s ease-out;
    }

    .title {
      font-size: clamp(2.5rem, 6vw, 4rem);
      font-weight: 700;
      background: linear-gradient(135deg, #ffffff 0%, #a8b2d1 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 0.5rem;
      line-height: 1.2;
      filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.1));
    }

    .subtitle {
      font-size: 1.125rem;
      color: var(--text-secondary);
      font-weight: 400;
      opacity: 0.8;
    }

    .input-section {
      width: 100%;
      max-width: 700px;
      margin-bottom: 2rem;
      animation: fadeInUp 0.8s ease-out 0.2s both;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .input-container {
      position: relative;
      display: flex;
      gap: 0.75rem;
      align-items: center;
    }

    .input-field {
      flex: 1;
      padding: 1.25rem 1.5rem;
      font-size: 1rem;
      font-weight: 400;
      background: var(--panel-bg);
      border: var(--glass-border);
      border-radius: 20px;
      color: var(--text-primary);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      backdrop-filter: var(--glass-blur);
      font-family: var(--sf-pro);
      box-shadow: var(--glass-shadow);
    }

    .input-field:focus {
      outline: none;
      border-color: rgba(88, 101, 242, 0.2);
      box-shadow: 
        0 0 0 4px rgba(88, 101, 242, 0.08),
        0 8px 32px rgba(0, 0, 0, 0.12);
      transform: translateY(-2px);
    }

    .input-field::placeholder {
      color: #64748b;
      font-weight: 400;
      opacity: 0.6;
    }

    .paste-btn {
      padding: 1.25rem 1.5rem;
      font-size: 1rem;
      font-weight: 600;
      background: var(--panel-bg);
      border: var(--glass-border);
      border-radius: 20px;
      color: var(--text-primary);
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      backdrop-filter: var(--glass-blur);
      font-family: var(--sf-pro);
      box-shadow: var(--glass-shadow);
      display: flex;
      align-items: center;
      gap: 0.5rem;
      white-space: nowrap;
    }

    .paste-btn:hover {
      background: rgba(40, 51, 69, 0.2);
      border-color: rgba(255, 255, 255, 0.12);
      transform: translateY(-2px);
      box-shadow: 
        0 8px 32px rgba(0, 0, 0, 0.12),
        0 0 0 1px rgba(255, 255, 255, 0.08);
    }

    .button-group {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .btn {
      padding: 1rem 2rem;
      font-size: 1rem;
      font-weight: 600;
      border: var(--glass-border);
      border-radius: 16px;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      font-family: var(--sf-pro);
      display: flex;
      align-items: center;
      gap: 0.5rem;
      text-decoration: none;
      position: relative;
      overflow: hidden;
      backdrop-filter: var(--glass-blur);
    }
    
    .btn-primary {
      background: var(--accent-gradient);
      color: white;
      box-shadow: 
        0 8px 32px rgba(88, 101, 242, 0.2),
        0 0 0 1px rgba(255, 255, 255, 0.08);
    }

    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 
        0 12px 40px rgba(88, 101, 242, 0.3),
        0 0 0 1px rgba(255, 255, 255, 0.12);
    }

    .btn-secondary {
      background: var(--panel-bg);
      color: var(--text-primary);
      border: var(--glass-border);
      box-shadow: var(--glass-shadow);
    }

    .btn-secondary:hover {
      background: rgba(40, 51, 69, 0.2);
      border-color: rgba(255, 255, 255, 0.12);
      transform: translateY(-2px);
      box-shadow: 
        0 8px 32px rgba(0, 0, 0, 0.12),
        0 0 0 1px rgba(255, 255, 255, 0.08);
    }

    .options-container {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.75rem;
        padding: 1rem;
        background: var(--panel-bg);
        border: var(--glass-border);
        border-radius: 16px;
        backdrop-filter: var(--glass-blur);
        box-shadow: var(--glass-shadow);
    }

    .toggle-switch {
        position: relative;
        display: inline-block;
        width: 48px;
        height: 26px;
    }

    .toggle-switch input {
        opacity: 0;
        width: 0;
        height: 0;
    }

    .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(255, 255, 255, 0.1);
        transition: .4s cubic-bezier(0.4, 0, 0.2, 1);
        border-radius: 26px;
        border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .slider:before {
        position: absolute;
        content: "";
        height: 20px;
        width: 20px;
        left: 2px;
        bottom: 2px;
        background: linear-gradient(135deg, #ffffff 0%, #f0f8ff 100%);
        transition: .4s cubic-bezier(0.4, 0, 0.2, 1);
        border-radius: 50%;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }

    input:checked + .slider {
        background: var(--accent-gradient);
        border-color: rgba(88, 101, 242, 0.3);
    }

    input:checked + .slider:before {
        transform: translateX(22px);
    }

    .toggle-label {
        color: var(--text-secondary);
        font-size: 0.95rem;
        font-weight: 500;
        cursor: pointer;
        user-select: none;
    }

    .result-container {
      width: 100%;
      max-width: 900px;
      margin-top: 2rem;
      animation: fadeInUp 0.8s ease-out 0.4s both;
    }

    .result-box {
      background: rgba(15, 23, 42, 0.3);
      border: var(--glass-border);
      border-radius: 24px;
      padding: 2.5rem;
      backdrop-filter: var(--glass-blur);
      box-shadow: 
        0 8px 32px rgba(0, 0, 0, 0.08),
        inset 0 1px 0 rgba(255, 255, 255, 0.06);
      max-height: 70vh;
      overflow-y: auto;
      font-family: var(--jetbrains-mono);
      font-size: 0.95rem;
      line-height: 1.7;
      white-space: pre-wrap;
      word-break: break-word;
      position: relative;
    }

    .result-box::-webkit-scrollbar {
      width: 8px;
    }

    .result-box::-webkit-scrollbar-track {
      background: rgba(30, 41, 59, 0.2);
      border-radius: 4px;
    }

    .result-box::-webkit-scrollbar-thumb {
      background: rgba(71, 85, 105, 0.4);
      border-radius: 4px;
      border: 1px solid rgba(255, 255, 255, 0.06);
    }

    .result-box::-webkit-scrollbar-thumb:hover {
      background: var(--accent-primary);
    }

    .loading {
      color: var(--text-secondary);
      text-align: center;
      font-style: italic;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
      min-height: 100px;
      font-family: var(--sf-pro);
    }

    .spinner {
      width: 24px;
      height: 24px;
      border: 2px solid rgba(88, 101, 242, 0.15);
      border-top: 2px solid var(--accent-primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    .empty-state {
      text-align: center;
      color: #64748b;
      padding: 3rem 1rem;
      font-family: var(--sf-pro);
    }

    .empty-state::before {
      content: 'ðŸ“º';
      display: block;
      font-size: 3rem;
      margin-bottom: 1rem;
      opacity: 0.4;
    }

    .error-toast {
      position: fixed;
      bottom: 2rem;
      left: 50%;
      transform: translate(-50%, calc(100% + 2rem));
      background: rgba(220, 38, 38, 0.85);
      color: white;
      padding: 1rem 1.5rem;
      border-radius: 16px;
      font-weight: 500;
      box-shadow: 0 8px 32px rgba(220, 38, 38, 0.3);
      transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 1000;
      font-family: var(--sf-pro);
      backdrop-filter: var(--glass-blur);
      border: 1px solid rgba(255, 255, 255, 0.1);
      width: calc(100% - 2rem);
      max-width: 500px;
      text-align: center;
    }
    
    .error-toast.show {
      transform: translate(-50%, 0);
    }

    .success-toast {
      position: fixed;
      top: 2rem;
      right: 2rem;
      background: rgba(34, 197, 94, 0.8);
      color: white;
      padding: 1rem 1.5rem;
      border-radius: 16px;
      font-weight: 500;
      box-shadow: 0 8px 32px rgba(34, 197, 94, 0.3);
      transform: translateX(calc(100% + 2rem));
      transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 1000;
      font-family: var(--sf-pro);
      backdrop-filter: var(--glass-blur);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    .success-toast.show {
      transform: translateX(0);
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .video-title {
      display: block;
      margin-bottom: 0.25rem;
      padding: 0.75rem 0;
      border-bottom: 1px solid rgba(51, 65, 85, 0.2);
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .video-title:hover {
      background: rgba(255, 255, 255, 0.02);
      border-radius: 8px;
      padding-left: 0.5rem;
      padding-right: 0.5rem;
    }

    .video-title:last-child {
      border-bottom: none;
    }

    .video-number {
      color: var(--accent-primary);
      font-weight: 500;
      margin-right: 0.75rem;
      display: inline-block;
      width: 35px;
      text-align: right;
      font-size: 0.9em;
    }

    .video-views {
      color: var(--text-secondary);
      font-size: 0.85em;
      margin-left: 0.5rem;
      font-style: italic;
    }

    .copy-hint {
      text-align: center;
      color: var(--text-secondary);
      font-size: 0.85rem;
      margin-top: 1rem;
      opacity: 0;
      transition: opacity 0.5s ease;
      pointer-events: none;
    }

    .copy-hint.show {
      opacity: 0.7;
    }

    @media (max-width: 768px) {
      .container {
        padding: 1.5rem 1rem;
      }
      .header {
        margin-bottom: 2rem;
      }
      .title {
        font-size: clamp(2rem, 10vw, 2.5rem);
      }
      .input-container {
        flex-direction: column;
        gap: 0.75rem;
      }
      .input-field, .paste-btn {
        width: 100%;
      }
      .paste-btn {
        justify-content: center;
      }
      .button-group {
        flex-direction: column;
        width: 100%;
      }
      .btn {
        justify-content: center;
        width: 100%;
      }
      .result-box {
        padding: 1.5rem;
        font-size: 0.9rem;
        max-height: 60vh;
      }
      .success-toast {
        top: 1rem;
        left: 1rem;
        right: 1rem;
        transform: translateY(-200%);
        width: auto;
      }
      .success-toast.show {
        transform: translateY(0);
      }
      .error-toast {
        left: 1rem;
        right: 1rem;
        bottom: 1rem;
        transform: translate(0, calc(100% + 1rem));
        max-width: none;
      }
      .error-toast.show {
        transform: translate(0, 0);
      }
    }

    @media (max-width: 480px) {
      .header {
        margin-bottom: 1.5rem;
      }
      .title {
        font-size: 2rem;
      }
      .subtitle {
        font-size: 1rem;
      }
      .input-field, .paste-btn {
        padding: 1rem 1.25rem;
        font-size: 0.95rem;
        border-radius: 16px;
      }
      .btn {
        padding: 0.875rem 1.5rem;
        font-size: 0.95rem;
        border-radius: 14px;
      }
      .options-container {
        padding: 0.75rem;
        border-radius: 14px;
      }
      .result-box {
        padding: 1.25rem;
        font-size: 0.85rem;
        border-radius: 20px;
      }
      .video-title {
        padding: 0.6rem 0;
      }
      .success-toast {
        padding: 0.875rem 1.25rem;
        font-size: 0.9rem;
        border-radius: 12px;
      }
      .error-toast {
        padding: 0.875rem 1.25rem;
        font-size: 0.9rem;
        border-radius: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 class="title">YouTube Title Extractor</h1>
      <p class="subtitle">Extract and explore video titles from any YouTube channel</p>
    </div>

    <div class="input-section">
      <div class="input-container">
        <input 
          type="text" 
          id="channelIdOrUrl" 
          class="input-field"
          placeholder="Paste any YouTube channel link or ID (e.g., https://youtube.com/@example)"
          autocomplete="off"
          spellcheck="false"
        >
        <button class="paste-btn" onclick="pasteFromClipboard()">
          ðŸ“‹ Paste
        </button>
      </div>
      
      <div class="button-group">
        <button class="btn btn-primary" onclick="fetchTitles()">
          ðŸš€ Get Titles
        </button>
        <button class="btn btn-secondary" onclick="copyTitles()">
          ðŸ“‹ Copy All
        </button>
        <button class="btn btn-secondary" onclick="downloadTitles()">
          ðŸ’¾ Download
        </button>
      </div>

      <div class="options-container">
        <label for="showViewsToggle" class="toggle-label">Show video views</label>
        <label class="toggle-switch">
          <input type="checkbox" id="showViewsToggle">
          <span class="slider"></span>
        </label>
      </div>
    </div>

    <div class="result-container">
      <div id="result" class="result-box">
        <div class="empty-state">
          Enter a YouTube channel URL above to get started
        </div>
      </div>
      <p id="copyHint" class="copy-hint">Click on a title to copy it individually.</p>
    </div>
  </div>

  <div id="successToast" class="success-toast"></div>
  <div id="errorToast" class="error-toast"></div>

  <script>
    const apiKey = "AIzaSyBovxWppf740GaA_QpZFJumuaEG28QmUaU";

    document.getElementById('channelIdOrUrl').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        fetchTitles();
      }
    });

    document.getElementById('result').addEventListener('click', function(e) {
      const clickedTitle = e.target.closest('.video-title');
      if (clickedTitle) {
        copyIndividualTitle(clickedTitle);
      }
    });

    async function pasteFromClipboard() {
      try {
        const text = await navigator.clipboard.readText();
        if (!text || text.trim() === '') {
          showError("Nothing to paste from clipboard.");
          return;
        }
        document.getElementById('channelIdOrUrl').value = text;
        showSuccess("ðŸ“‹ Content pasted from clipboard!");
      } catch (err) {
        console.error('Clipboard paste failed:', err);
        showError("Failed to paste from clipboard. Please grant permission or paste manually.");
      }
    }

    async function fetchTitles() {
      const input = document.getElementById('channelIdOrUrl').value.trim();
      const resultBox = document.getElementById('result');
      const showViews = document.getElementById('showViewsToggle').checked;
      const copyHint = document.getElementById('copyHint');
      
      copyHint.classList.remove('show');

      if (!input) {
        showError("Please enter a YouTube channel URL or ID");
        return;
      }

      if (/youtube\.com\/watch|youtu\.be\//.test(input)) {
        showError("Please provide a channel URL, not a video URL. e.g. https://youtube.com/@example");
        return;
      }

      resultBox.innerHTML = `
        <div class="loading">
          <div class="spinner"></div>
          Fetching video titles, please wait...
        </div>
      `;

      try {
        const uploadsPlaylistId = await resolveUploadsPlaylistId(input);
        let allVideos = [];
        let nextPageToken = '';
        let pageCount = 0;
        const maxPages = 10;

        do {
          const playlistUrl = `https://www.googleapis.com/youtube/v3/playlistItems?part=snippet,contentDetails&maxResults=50&playlistId=${uploadsPlaylistId}&key=${apiKey}${nextPageToken ? `&pageToken=${nextPageToken}` : ''}`;
          const res = await fetch(playlistUrl);
          const data = await res.json();

          if (data.error) {
            throw new Error(data.error.message || 'API Error');
          }

          if (!data.items || data.items.length === 0) {
            if (allVideos.length === 0) {
              resultBox.innerHTML = '<div class="empty-state">No videos found or channel is empty</div>';
              return;
            }
            break;
          }
          
          let videosOnPage = data.items;

          if (showViews) {
            const videoIds = videosOnPage.map(item => item.contentDetails.videoId).join(',');
            const statsUrl = `https://www.googleapis.com/youtube/v3/videos?part=statistics&id=${videoIds}&key=${apiKey}`;
            const statsRes = await fetch(statsUrl);
            const statsData = await statsRes.json();
            
            const viewsMap = new Map();
            if (statsData.items) {
              statsData.items.forEach(item => {
                viewsMap.set(item.id, item.statistics.viewCount);
              });
            }
            
            videosOnPage.forEach(item => {
              item.viewCount = viewsMap.get(item.contentDetails.videoId) || 0;
            });
          }

          allVideos = allVideos.concat(videosOnPage);
          nextPageToken = data.nextPageToken || '';
          pageCount++;

          resultBox.innerHTML = `
            <div class="loading">
              <div class="spinner"></div>
              Loaded ${allVideos.length} videos... ${nextPageToken ? 'Loading more...' : 'Almost done!'}
            </div>
          `;

        } while (nextPageToken && pageCount < maxPages);

        const formattedContent = allVideos
          .map((v, i) => {
            const number = `<span class="video-number">${i + 1}.</span>`;
            const rawTitle = v.snippet.title;
            const title = escapeHtml(rawTitle);
            let finalTitle = `<span class="video-title" data-title="${escapeHtml(rawTitle)}">${number}${title}`;
            
            if (showViews && v.viewCount !== undefined) {
              const viewCount = formatViewCount(v.viewCount);
              finalTitle += ` <span class="video-views">(Views: ${viewCount})</span>`;
            }
            
            finalTitle += `</span>`;
            return finalTitle;
          })
          .join('');
        
        resultBox.innerHTML = formattedContent;
        showSuccess(`Successfully loaded ${allVideos.length} video titles! ðŸŽ‰`);
        copyHint.classList.add('show');

      } catch (err) {
        console.error('Error fetching titles:', err);
        showError(`Error: ${err.message}`);
      }
    }

    async function resolveUploadsPlaylistId(input) {
      const channelId = await resolveChannelId(input);
      const res = await fetch(`https://www.googleapis.com/youtube/v3/channels?part=contentDetails&id=${channelId}&key=${apiKey}`);
      const data = await res.json();
      
      if (data.error) {
        throw new Error(data.error.message || 'Failed to get channel details');
      }
      
      if (data.items && data.items.length > 0) {
        return data.items[0].contentDetails.relatedPlaylists.uploads;
      } else {
        throw new Error("Could not find the channel. Please check the URL or ID.");
      }
    }

    async function resolveChannelId(input) {
      try {
        if (/^https?:\/\//.test(input)) {
          const url = new URL(input);
          const path = url.pathname;

          if (path.startsWith('/channel/')) {
            return path.split('/channel/')[1].split(/[/?#]/)[0];
          } else if (path.startsWith('/user/') || path.startsWith('/c/')) {
            const customName = path.split('/')[2];
            const res = await fetch(`https://www.googleapis.com/youtube/v3/channels?part=id&forUsername=${customName}&key=${apiKey}`);
            const data = await res.json();
            if (data.items && data.items.length > 0) return data.items[0].id;
            // Fallback to search, as forUsername is deprecated
            return resolveChannelId(customName);
          } else if (path.startsWith('/@')) {
            const handle = path.slice(2).split(/[/?#]/)[0];
            const res = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&type=channel&q=${encodeURIComponent(handle)}&maxResults=1&key=${apiKey}`);
            const data = await res.json();
            if (data.items && data.items.length > 0 && data.items[0].snippet.channelId) {
                return data.items[0].snippet.channelId;
            }
            throw new Error(`Could not resolve handle "@${handle}"`);
          }
        }
        
        // Assume it's a channel ID or a vanilla username
        if (/^UC[a-zA-Z0-9_-]{22}$/.test(input)) {
          return input; // It's a channel ID
        }

        // Final attempt: search for the input as a query
        const res = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&type=channel&q=${encodeURIComponent(input)}&maxResults=1&key=${apiKey}`);
        const data = await res.json();
        if (data.items && data.items.length > 0) {
            return data.items[0].snippet.channelId;
        }

        throw new Error("Invalid or unrecognized channel format.");
      } catch (err) {
        throw new Error("Failed to resolve channel ID: " + err.message);
      }
    }

    function formatViewCount(count) {
      const num = parseInt(count);
      if (isNaN(num)) return '0';
      
      if (num >= 1_000_000_000) {
        return (num / 1_000_000_000).toFixed(1).replace(/\.0$/, '') + ' Billion';
      }
      if (num >= 1_000_000) {
        return (num / 1_000_000).toFixed(1).replace(/\.0$/, '') + ' Million';
      }
      return num.toLocaleString();
    }

    function copyIndividualTitle(element) {
      const title = element.dataset.title;
      if (title) {
        navigator.clipboard.writeText(title).then(() => {
          const shortTitle = title.length > 40 ? title.substring(0, 37) + '...' : title;
          showSuccess(`Copied: "${shortTitle}"`);
        }).catch(err => {
          showError("Failed to copy title.");
          console.error('Clipboard copy failed:', err);
        });
      }
    }

    function copyTitles() {
      const resultBox = document.getElementById('result');
      const text = resultBox.textContent || resultBox.innerText;
      
      if (!text || resultBox.querySelector('.empty-state') || resultBox.querySelector('.error')) {
        showError("No titles to copy");
        return;
      }

      navigator.clipboard.writeText(text).then(() => {
        showSuccess("ðŸ“‹ Titles copied to clipboard!");
      }, () => {
        const textArea = document.createElement('textarea');
        textArea.value = text;
        document.body.appendChild(textArea);
        textArea.focus();
        textArea.select();
        try {
          document.execCommand('copy');
          showSuccess("ðŸ“‹ Titles copied to clipboard!");
        } catch (err) {
          showError("Failed to copy titles.");
        }
        document.body.removeChild(textArea);
      });
    }

    function downloadTitles() {
      const resultBox = document.getElementById('result');
      const text = resultBox.textContent || resultBox.innerText;
      
      if (!text || resultBox.querySelector('.empty-state') || resultBox.querySelector('.error')) {
        showError("No titles to download");
        return;
      }

      const blob = new Blob([text], { type: "text/plain;charset=utf-8" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `youtube_video_titles_${new Date().toISOString().split('T')[0]}.txt`;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }

    function showSuccess(message) {
      const toast = document.getElementById('successToast');
      toast.textContent = message;
      toast.classList.add('show');
      setTimeout(() => {
        toast.classList.remove('show');
      }, 3000);
    }

    function showError(message) {
      const toast = document.getElementById('errorToast');
      toast.textContent = message;
      toast.classList.add('show');
      setTimeout(() => {
        toast.classList.remove('show');
      }, 4000);
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
  </script>
